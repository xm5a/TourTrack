<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Track - Register</title>
    <!-- Import Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap');

        /* RESET & BASE STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6; /* Gray-100 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* MAIN CONTAINER */
        .card-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 1000px;
            height: 600px; /* Fixed height for desktop */
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            overflow: hidden;
        }

        /* LEFT SIDE - IMAGE */
        .left-panel {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 48px;
            color: white;
            display: none; /* Hidden on mobile by default */
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.7));
            z-index: 2;
        }

        .brand-content {
            position: relative;
            z-index: 10;
        }

        .brand-logo {
            font-family: 'Dancing Script', cursive;
            font-size: 3.75rem; /* 60px */
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .brand-quote {
            font-weight: 300;
            font-size: 1.125rem;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 300px;
            margin: 0 auto;
        }

        /* RIGHT SIDE - FORM */
        .right-panel {
            flex: 1;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
        }

        .form-wrapper {
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 32px;
        }

        .header h2 {
            font-size: 1.875rem;
            color: #1e293b; /* Slate-800 */
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b; /* Slate-500 */
            font-size: 0.875rem;
        }

        /* FORM ELEMENTS */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.75rem; /* 12px */
            font-weight: 700;
            color: #334155; /* Slate-700 */
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            color: #94a3b8; /* Slate-400 */
            width: 20px;
            height: 20px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #94a3b8;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .toggle-password:hover {
            color: #475569;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px 12px 40px; /* Left padding for icon */
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f9fafb; /* Gray-50 */
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            color: #334155;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #475569;
            box-shadow: 0 0 0 1px #475569;
            background-color: #fff;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        /* BUTTON */
        .btn-register {
            width: 100%;
            background-color: #1e2330; /* Dark Navy */
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-register:hover {
            background-color: #2a3042;
            transform: scale(1.02);
        }

        /* DIVIDER */
        .divider {
            position: relative;
            margin: 32px 0;
            text-align: center;
        }

        .divider-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #e2e8f0;
            z-index: 1;
        }

        .divider-text {
            position: relative;
            z-index: 2;
            background-color: white;
            padding: 0 16px;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            font-size: 0.875rem;
            color: #64748b;
        }

        .footer a {
            color: #0f172a;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #334155;
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (min-width: 768px) {
            .left-panel {
                display: flex;
            }
            
            .card-container {
                height: 600px;
                flex-direction: row;
            }
        }

        @media (max-width: 767px) {
            .card-container {
                height: auto;
                flex-direction: column;
                padding-bottom: 32px;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        
        <!-- LEFT SIDE: Image Panel -->
        <div class="left-panel">
            <img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21?q=80&w=1368&auto=format&fit=crop" alt="Background" class="bg-image">
            <div class="overlay"></div>
            
            <div class="brand-content">
                <h1 class="brand-logo">Tour Track</h1>
                <p class="brand-quote">"Travel is the only purchase that enriches you in ways beyond material wealth"</p>
            </div>
        </div>

        <!-- RIGHT SIDE: Form Panel -->
        <div class="right-panel">
            <div class="form-wrapper">
                
                <div class="header">
                    <h2>Create Account</h2>
                    <p>Sign up with Email</p>
                </div>

                <form action="#" method="POST">
                    
                    <!-- Name Input -->
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <div class="input-wrapper">
                            <!-- User SVG Icon -->
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <input type="text" class="form-input" placeholder="John Doe" required>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-wrapper">
                            <!-- Mail SVG Icon -->
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <input type="email" class="form-input" placeholder="Example@Tourist.com" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <!-- Lock SVG Icon -->
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input type="password" id="passwordInput" class="form-input" placeholder="••••••••••••" style="padding-right: 40px;" required>
                            
                            <!-- Toggle Password Visibility Button -->
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <!-- Eye SVG Icon -->
                                <svg id="eyeIcon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-register">
                        REGISTER
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>

                </form>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">OR</span>
                </div>

                <div class="footer">
                    <p>Don't have an account? <a href="#">Register Now</a></p>
                </div>

            </div>
        </div>

    </div>

    <!-- Simple Script for Password Toggle -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Switch to "Eye Off" icon style (optional visual change)
                eyeIcon.style.opacity = '0.5'; 
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
