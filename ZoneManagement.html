        .sidebar-header h2 { font-size: 1.5rem; color: #fff; }
        .sidebar-nav { flex-grow: 1; list-style: none; margin-top: 1rem; }
        .sidebar-nav a { display: flex; align-items: center; padding: 1rem 1.5rem; color: var(--sidebar-text); text-decoration: none; font-weight: 500; }

        .sidebar-nav a i { width: 20px; margin-right: 1rem; text-align: center; }
        .header { background-color: var(--header-bg); border-bottom: 1px solid var(--border-color); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .user-profile { display: flex; align-items: center; }
        .user-profile span { margin-right: 1rem; font-weight: 500; }
        .user-profile i { font-size: 1.5rem; color: var(--text-secondary); }

        /* --- Zone Management Specific Layout --- */
        .zone-container { display: flex; flex-grow: 1; }
        .map-panel { flex-grow: 1; position: relative; background: url('https://i.stack.imgur.com/HnSvh.png') center center/cover no-repeat; }
        .map-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .management-panel { width: 400px; background-color: var(--card-bg); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .panel-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .panel-header h1 { font-size: 1.5rem; }
        .panel-header p { color: var(--text-secondary); }
        .panel-actions { margin-top: 1rem; }
        .btn { padding: 0.6rem 1.2rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; width: 100%; justify-content: center; }
        .btn-primary { background-color: var(--accent-color); color: #fff; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .zone-list { flex-grow: 1; overflow-y: auto; list-style: none; padding: 1rem 0; }
        .zone-item { display: flex; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .zone-item:last-child { border-bottom: none; }
        .zone-info { flex-grow: 1; }
        .zone-info h3 { font-size: 1.1rem; }
        .zone-status { font-size: 0.875rem; font-weight: 600; }
        .status-prohibited { color: var(--zone-prohibited-border); }
        .status-high-risk { color: var(--zone-high-risk-border); }
        .zone-actions button { background: none; border: none; cursor: pointer; color: var(--text-secondary); font-size: 1rem; padding: 0.5rem; }
        .zone-actions button:hover { color: var(--text-primary); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-panel { background-color: #fff; border-radius: 16px; width: 90%; max-width: 500px; }
        .modal-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary); }
        .modal-body { padding: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; color: var(--text-secondary); margin-bottom: 0.5rem; }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        .modal-footer { padding: 1.5rem; border-top: 1px solid var(--border-color); text-align: right; }
        .btn-secondary { background-color: #e5e7eb; color: var(--text-primary); }

    <!-- Create/Edit Zone Modal -->
    <div id="zone-modal" class="modal-overlay">
        <div class="modal-panel">
            <div class="modal-header">
                <h2>Create Zone</h2>
                <button class="modal-close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="zone-name">Zone Name</label>
                        <input type="text" id="zone-name" placeholder="e.g., Dangerous Cliff Area">
                    </div>
                    <div class="form-group">
                        <label for="zone-risk">Risk Level</label>
                        <select id="zone-risk">
                            <option value="high">High-Risk</option>
                            <option value="prohibited">Prohibited</option>
                            <option value="restricted">Restricted</option>
                        </select>
                    </div>
                    <p class="text-secondary" style="font-size: 0.875rem;">You will draw the zone boundaries on the map after saving.</p>
                </form>
            </div>
            <div class="modal-footer">
                 <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                 <button class="btn btn-primary" onclick="CreateGeofence()" id="CreateGeofence">Save Zone</button>
            </div>
        </div>
    </div>
    
<script type='text/javascript'>
        let modal = document.getElementById('zone-modal');
        
        // 1. CONFIGURATION
        // REPLACE WITH YOUR KEYS
        const RADAR_PUBLISHABLE_KEY = 'prj_live_pk_9c1ad323852a1ee77923bb306047dbb0226129ac'; // Your PK
        const RADAR_SECRET_KEY = 'prj_live_sk_1c6941385b1bcdfb2d77aa655586cc1587a5639c';      // Your SK (REQUIRED to create geofences)

        // Initialize Radar
        Radar.initialize(RADAR_PUBLISHABLE_KEY);

        // Initialize Map
        const map = Radar.ui.map({
            container: 'map-overlay',
            style: 'radar-default-v1',
            center: [-73.9911, 40.7342],
            zoom: 14,
        });

        // Initialize Draw Tool
        const draw = new MapboxDraw({
            displayControlsDefault: false,
            controls: {
                polygon: true,
                trash: true
            },
            defaultMode: 'simple_select'
        });
        map.addControl(draw);

        // UI Elements
        const zoneList = document.querySelector('.zone-list');

        function openModal() { modal.style.display = 'flex'; }
        function closeModal() { modal.style.display = 'none'; }

        async function CreateGeofence() {
            const name = document.getElementById('zone-name').value;
            const risk = document.getElementById('zone-risk').value;

            if (!name) {
                alert("Please enter a zone name");
                return;
            }

            // Close Modal and trigger Draw Mode
            closeModal();
            draw.changeMode('draw_polygon');
            
            // alert("Click on the map to start drawing your zone.");

            // Listen for the completion of the drawing ONE time
const feature = e.features[0];
            
            // --- FIX START: Force "Close" the Polygon ---
            // Radar requires the first and last point to be identical (A -> B -> C -> A)
            // We access the first "ring" of coordinates
            let ring = feature.geometry.coordinates[0];
            
            const firstPoint = ring[0];
            const lastPoint = ring[ring.length - 1];

            // Check if the last point matches the first point
            if (firstPoint[0] !== lastPoint[0] || firstPoint[1] !== lastPoint[1]) {
                // If not, copy the first point to the end of the array
                ring.push(firstPoint);
                console.log("Auto-closed the polygon for Radar API");
            }
            
            // Update the feature with the closed ring
            feature.geometry.coordinates[0] = ring;
            // --- FIX END ---

            const externalId = 'zone-' + Date.now();
            const tag = 'safety-zone';

            // 1. SAVE TO RADAR API
            try {
                const response = await fetch(`https://api.radar.io/v1/geofences/${tag}/${externalId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'prj_test_sk_YOUR_SECRET_KEY', // <-- Make sure this is your SECRET key
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description: name,
                        type: 'polygon',
                        coordinates: feature.geometry.coordinates, // Send the fixed coordinates
                        metadata: { riskLevel: risk }
                    })
                });

                if (response.ok) {
                    // 2. UPDATE UI
                    addZoneToUI(name, risk, tag, externalId, feature.id);
                    console.log("Zone Saved to Radar");
                } else {
                    const err = await response.json();
                    alert("Error creating geofence: " + err.meta.message);
                    draw.delete(feature.id); // Remove if failed
                }
            } catch (error) {
                console.error(error);
                alert("Network error.");
                draw.delete(feature.id);
            }
        });
        }

        // Updated Remove Function
        async function removefence(btnElement, tag, externalId, mapDrawId) {
            if(!confirm("Are you sure you want to delete this zone from Radar?")) return;

            try {
                // 1. Delete from Radar API
                const response = await fetch(`https://api.radar.io/v1/geofences/${tag}/${externalId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': RADAR_SECRET_KEY
                    }
                });

                if (response.ok) {
                    // 2. Remove from UI List
                    const listItem = btnElement.closest('li');
                    listItem.remove();

                    // 3. Remove from Map visuals
                    if (mapDrawId) {
                        draw.delete(mapDrawId);
                    }
                    console.log("Deleted from Radar");
                } else {
                    alert("Failed to delete from Radar");
                }
            } catch (error) {
                console.error(error);
                alert("Network error deleting geofence");
            }
        }
    </script>
