<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Safety - Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    
    <style>
        :root {
            --bg-color: #f4f7fa;
            --sidebar-bg: #1f2937;
            --sidebar-text: #d1d5db;
            --sidebar-hover: #374151;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --alert-critical-bg: #fee2e2;
            --alert-critical-text: #b91c1c;
            --alert-warning-bg: #fffbeb;
            --alert-warning-text: #b45309;
            --alert-info-bg: #e2e8f0;
            --alert-info-text: #2d3748;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-primary); display: flex; height: 100vh; overflow: hidden; }
        
        .page-wrapper { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 250px; background-color: var(--sidebar-bg); color: var(--sidebar-text); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { text-align: center; padding: 1.5rem; border-bottom: 1px solid var(--sidebar-hover); }
        .sidebar-header h2 { font-size: 1.5rem; color: #fff; }
        .sidebar-nav { flex-grow: 1; list-style: none; margin-top: 1rem; }
        .sidebar-nav a { display: flex; align-items: center; padding: 1rem 1.5rem; color: var(--sidebar-text); text-decoration: none; font-weight: 500; transition: 0.2s; }
        .sidebar-nav a:hover, .sidebar-nav a.active { background-color: var(--sidebar-hover); color: #fff; }
        .sidebar-nav a i { width: 25px; margin-right: 1rem; text-align: center; }
        
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .header { background-color: var(--header-bg); border-bottom: 1px solid var(--border-color); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .header-search input { border: 1px solid var(--border-color); border-radius: 8px; padding: 0.6rem 1rem; width: 300px; }
        .user-profile { display: flex; align-items: center; gap: 10px; font-weight: 500; }
        
        .dashboard-container { padding: 2rem; display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: auto 1fr; gap: 2rem; height: 100%; overflow-y: auto; }
        .stats-grid { grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
        .stat-card { background-color: var(--card-bg); border-radius: 12px; padding: 1.5rem; display: flex; align-items: center; border: 1px solid var(--border-color); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stat-card .icon { font-size: 2rem; padding: 1rem; border-radius: 50%; margin-right: 1.5rem; }
        .stat-card .icon.users { background: var(--alert-info-bg); color: var(--alert-info-text); }
        .stat-card .icon.alerts { background: var(--alert-critical-bg); color: var(--alert-critical-text); }
        .stat-card .icon.zones { background: var(--alert-warning-bg); color: var(--alert-warning-text); }
        .stat-card h3 { font-size: 2rem; font-weight: 700; }
        .stat-card p { color: var(--text-secondary); font-weight: 500; }

        .panel { background-color: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); font-weight: 700; }
        
        .map-panel { height: 100%; min-height: 400px; }
        .map-container { flex-grow: 1; position: relative; }
        #map-container { width: 100%; height: 100%; }

        .alerts-panel { height: 100%; }
        .alerts-feed { flex-grow: 1; overflow-y: auto; }
        .alert-item { display: flex; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); animation: fadeIn 0.5s ease-out; }
        .alert-icon { font-size: 1.2rem; margin-right: 1rem; width: 20px; }
        .alert-critical-text { color: var(--alert-critical-text); }
        .alert-info-text { color: #2563eb; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-shield-halved"></i> Safety Hub</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="homepage.html" class="active"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
                <li><a href="Alert%20History.html"><i class="fa-solid fa-bullhorn"></i> Alert History</a></li>
                <li><a href="TouristID.html"><i class="fa-solid fa-users"></i> Tourist IDs</a></li>
                <li><a href="ZoneManagement.html"><i class="fa-solid fa-map-marked-alt"></i> Zone Management</a></li>
                <li><a href="Reports.html"><i class="fa-solid fa-chart-line"></i> Reports</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <div class="header-search">
                    <input type="text" placeholder="Track Tourist by ID...">
                </div>
                <div class="user-profile">
                    <span>Welcome, Admin</span>
                    <i class="fa-solid fa-user-circle"></i>
                </div>
            </header>
            
            <div class="dashboard-container">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="icon users"><i class="fa-solid fa-users"></i></div>
                        <div class="info">
                            <h3 id="activetcount">0</h3>
                            <p>Active Tourists</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon alerts"><i class="fa-solid fa-triangle-exclamation"></i></div>
                        <div class="info">
                            <h3 id="alert-count-display">0</h3> <p>Active Alerts</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon zones"><i class="fa-solid fa-draw-polygon"></i></div>
                        <div class="info">
                            <h3 id="HRisk">3</h3>
                            <p>High-Risk Zones</p>
                        </div>
                    </div>
                </div>

                <div class="panel map-panel">
                    <div class="panel-header">Live Tourist Map</div>
                    <div class="map-container">
                        <div id="map-container"></div>
                    </div>
                </div>

                <div class="panel alerts-panel">
                    <div class="panel-header">Live Alerts Feed</div>
                    <div class="alerts-feed">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {

  apiKey: "AIzaSyBzgUTcdlt3DOQvnNsv4f_05sxJt0DUsYg",

  authDomain: "tour-track-ddb18.firebaseapp.com",

  projectId: "tour-track-ddb18",

  storageBucket: "tour-track-ddb18.firebasestorage.app",

  messagingSenderId: "426865781508",

  appId: "1:426865781508:web:8fb7a409f00c536955be51",

  measurementId: "G-TQZT1H6PPS"

};



        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const TOURIST_COLLECTION_PATH = "users";
        
        const touristMarkers = {};
        let alertCounter = 0;

        // --- MAP INITIALIZATION ---
        // Centered on Thane, India (Your location context)
        const map = new maplibregl.Map({
            container: 'map-container',
            style: {
                version: 8,
                sources: {
                    'carto-tiles': {
                        type: 'raster',
                        tiles: ['https://a.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: '© CARTO'
                    }
                },
                layers: [{
                    id: 'simple-tiles',
                    type: 'raster',
                    source: 'carto-tiles',
                    minzoom: 0,
                    maxzoom: 22
                }]
            },
            center: [72.978088, 19.218331], // Thane
            zoom: 12
        });

        // --- UI FUNCTIONS ---

        function updateTouristCountDisplay() {
            const count = Object.keys(touristMarkers).length;
            const el = document.getElementById("activetcount");
            if (el) el.innerText = count;
        }

        function updateAlertCount(increment) {
            const el = document.getElementById("alert-count-display");
            if (el) {
                if(increment) alertCounter++;
                // Simple logic: Display total alerts generated in this session
                el.innerText = alertCounter;
            }
        }

        function insertAlert(type, touristId) {
            const feed = document.querySelector('.alerts-feed');
            if (!feed) return;

            let iconClass = type === 'add' ? 'fa-solid fa-plus' : 'fa-solid fa-minus';
            let alertText = type === 'add' ? 'NEW Tourist Detected' : 'Tourist Disconnected';
            let colorClass = type === 'add' ? 'alert-info-text' : 'alert-critical-text';
            let time = new Date().toLocaleTimeString();

            const html = `
                <div class="alert-item">
                    <div class="alert-icon ${colorClass}"><i class="${iconClass}"></i></div>
                    <div class="alert-details">
                        <p>${alertText}</p>
                        <span>ID: ${touristId} • ${time}</span>
                    </div>
                </div>
            `;
            feed.insertAdjacentHTML('afterbegin', html);
            updateAlertCount(true); // Increment stat card
            
            // Limit feed to 10 items
            if(feed.children.length > 10) feed.lastElementChild.remove();
        }

        // --- MAP FUNCTIONS ---

        function updateMapMarker(touristId, lat, lon, status) {
            const coords = [lon, lat]; // GeoJSON order: [Lng, Lat]
            const popupText = `<strong>ID:</strong> ${touristId}<br><strong>Live Status:</strong> ${status || 'Active'}`;

            if (touristMarkers[touristId]) {
                // Update existing
                touristMarkers[touristId].marker.setLngLat(coords);
                touristMarkers[touristId].popup.setHTML(popupText);
            } else {
                // Create new
                const popup = new maplibregl.Popup({ offset: 25 }).setHTML(popupText);
                const el = document.createElement('div');
                el.className = 'marker';
                el.style.width = '20px';
                el.style.height = '20px';
                el.style.borderRadius = '50%';
                el.style.border = '2px solid white';
                el.style.backgroundColor = status === 'SOS' ? '#ef4444' : '#3b82f6';
                el.style.cursor = 'pointer';

                const marker = new maplibregl.Marker({ element: el })
                    .setLngLat(coords)
                    .setPopup(popup)
                    .addTo(map);

                touristMarkers[touristId] = { marker, popup };
                insertAlert('add', touristId);
                
                // Fly to new user
                map.flyTo({ center: coords, speed: 0.5 });
            }
            updateTouristCountDisplay();
        }

        function removeMapMarker(touristId) {
            if (touristMarkers[touristId]) {
                touristMarkers[touristId].marker.remove();
                delete touristMarkers[touristId];
                insertAlert('remove', touristId);
                updateTouristCountDisplay();
            }
        }

        // --- FIREBASE LISTENER ---
        const touristCollection = collection(db, TOURIST_COLLECTION_PATH);

        onSnapshot(touristCollection, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                const data = change.doc.data();
                const id = change.doc.id;

                if (change.type === "added" || change.type === "modified") {
                    if (data.lat && data.lng) {
                        updateMapMarker(id, data.lat, data.lng, 'Active');
                    }
                } else if (change.type === "removed") {
                    removeMapMarker(id);
                }
            });
        });

    </script>
</body>
</html>
