<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert History - Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- KEEP YOUR EXISTING CSS VARIABLES & LAYOUT --- */
        :root {
            --bg-color: #f4f7fa;
            --sidebar-bg: #1f2937;
            --sidebar-text: #d1d5db;
            --sidebar-hover: #374151;
            --header-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
        }
        
        .page-wrapper { display: flex; width: 100%; }

        /* Sidebar Styles (Unchanged) */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
        }
        .sidebar-header {
            text-align: center;
            padding: 0 1.5rem 1.5rem 1.5rem;
            border-bottom: 1px solid var(--sidebar-hover);
        }
        .sidebar-nav { flex-grow: 1; list-style: none; margin-top: 1rem; }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--sidebar-text);
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: var(--sidebar-hover);
            color: #fff;
        }
        .sidebar-nav a i { width: 20px; margin-right: 1rem; text-align: center; }

        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-container { padding: 2rem; }

        /* --- UPDATED TABLE STYLES --- */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        .history-table th, .history-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .history-table thead { background-color: #f9fafb; }
        .history-table th {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* --- NEW: ALERT BADGES --- */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Red for SOS/Critical */
        .badge-sos {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        /* Orange for Geofence */
        .badge-geo {
            background-color: #fff7ed;
            color: #ea580c;
            border: 1px solid #fed7aa;
        }

        /* Green for Resolved/Safe */
        .badge-safe {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .status-loading { text-align: center; padding: 2rem; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-shield-halved"></i> Safety Hub</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="homepage.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
                <li><a href="#" class="active"><i class="fa-solid fa-bullhorn"></i> Alert History</a></li>
                <li><a href="TouristID.html"><i class="fa-solid fa-users"></i> Tourist IDs</a></li>
                <li><a href="ZoneManagement.html"><i class="fa-solid fa-map-marked-alt"></i> Zone Management</a></li>
                <li><a href="Reports.html"><i class="fa-solid fa-chart-line"></i> Reports</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <h1>Alert History</h1>
                <div class="user-profile">
                    <span>Welcome, Admin</span>
                    <i class="fa-solid fa-user-circle"></i>
                </div>
            </header>
            
            <div class="content-container">
                <table class="history-table" id="alertTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Alert Type</th>
                            <th>User Name</th>
                            <th>Contact</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="5" class="status-loading">Loading Alerts...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            onSnapshot, 
            query, 
            orderBy, 
            where, 
            getDocs, 
            addDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzgUTcdlt3DOQvnNsv4f_05sxJt0DUsYg",
            authDomain: "tour-track-ddb18.firebaseapp.com",
            projectId: "tour-track-ddb18",
            storageBucket: "tour-track-ddb18.firebasestorage.app",
            messagingSenderId: "426865781508",
            appId: "1:426865781508:web:8fb7a409f00c536955be51",
            measurementId: "G-TQZT1H6PPS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tableBody = document.getElementById('tableBody');

        // ======================================================
        // PART 1: MONITOR 'USERS' TO TRIGGER ALERTS AUTOMATICALLY
        // ======================================================
        
        // Listen to the USERS collection
        onSnapshot(collection(db, "users"), (snapshot) => {
            snapshot.docChanges().forEach(async (change) => {
                // We only care if a user was ADDED or MODIFIED
                if (change.type === "added" || change.type === "modified") {
                    const userData = change.doc.data();
                    const userId = change.doc.id;

                    // IF SOS IS TRUE -> Trigger the Logic
                    if (userData.sos === true) {
                        await createAlertIfNeeded(userId, userData);
                    }
                }
            });
        });

        // Function to create an alert ONLY if one doesn't exist yet
        async function createAlertIfNeeded(userId, userData) {
            const alertsRef = collection(db, "alerts");
            
            // 1. Check if an "Active" alert already exists for this user
            // We don't want to create duplicates!
            const q = query(
                alertsRef, 
                where("userId", "==", userId), 
                where("status", "==", "Active")
            );
            
            const existingAlerts = await getDocs(q);

            // 2. If NO active alert exists, create one!
            if (existingAlerts.empty) {
                console.log(`Generating new SOS Alert for ${userData.fullName}...`);
                
                try {
                    await addDoc(alertsRef, {
                        userId: userId,
                        userName: userData.fullName || "Unknown User",
                        mobile: userData.mobile || "N/A",
                        type: "SOS - Emergency", // This triggers your Red Badge CSS
                        status: "Active",
                        timestamp: serverTimestamp(), // Uses server time
                        location: {
                            lat: userData.lat || 0,
                            lng: userData.lng || 0
                        }
                    });
                    console.log("Alert generated successfully.");
                } catch (error) {
                    console.error("Error generating alert:", error);
                }
            } else {
                // console.log("Active alert already exists for this user. Skipping.");
            }
        }


        // ======================================================
        // PART 2: DISPLAY THE ALERTS (Your Existing Table Logic)
        // ======================================================

        const alertsQuery = query(collection(db, "alerts"), orderBy("timestamp", "desc"));

        onSnapshot(alertsQuery, (snapshot) => {
            tableBody.innerHTML = ""; 

            if (!snapshot.empty) {
                snapshot.forEach((doc) => {
                    const alertData = doc.data();
                    
                    // Format Date
                    let dateStr = "Just Now";
                    if (alertData.timestamp) {
                        // Handle Firestore timestamp vs Date object
                        const date = alertData.timestamp.toDate ? alertData.timestamp.toDate() : new Date(alertData.timestamp);
                        dateStr = date.toLocaleString('en-IN', { 
                            day: '2-digit', month: 'short', 
                            hour: '2-digit', minute: '2-digit' 
                        });
                    }

                    // Badge Logic
                    let badgeClass = "badge-safe";
                    let icon = "";
                    const type = alertData.type || "Unknown";
                    
                    if (type.toLowerCase().includes("sos")) {
                        badgeClass = "badge-sos";
                        icon = '<i class="fa-solid fa-bell" style="margin-right:5px;"></i>';
                    } else if (type.toLowerCase().includes("geofence")) {
                        badgeClass = "badge-geo";
                        icon = '<i class="fa-solid fa-location-dot" style="margin-right:5px;"></i>';
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${dateStr}</td>
                        <td>
                            <span class="badge ${badgeClass}">
                                ${icon} ${type}
                            </span>
                        </td>
                        <td><strong>${alertData.userName || 'Unknown'}</strong></td>
                        <td>${alertData.mobile || 'N/A'}</td>
                        <td style="font-weight:bold; color: ${alertData.status === 'Active' ? '#dc2626' : '#16a34a'}">
                            ${alertData.status || 'Active'}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No alerts found.</td></tr>';
            }
        });
    </script>
</body>
</html>
