<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert History - Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #f4f7fa;
            --sidebar-bg: #1f2937;
            --sidebar-text: #d1d5db;
            --sidebar-hover: #374151;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
        }
        
        .page-wrapper { display: flex; width: 100%; }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
        }

        .sidebar-header {
            text-align: center;
            padding: 0 1.5rem 1.5rem 1.5rem;
            border-bottom: 1px solid var(--sidebar-hover);
        }

        .sidebar-nav { flex-grow: 1; list-style: none; margin-top: 1rem; }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--sidebar-text);
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: var(--sidebar-hover);
            color: #fff;
        }
        .sidebar-nav a i { width: 20px; margin-right: 1rem; text-align: center; }

        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-container { padding: 2rem; }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        .history-table th, .history-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .history-table thead { background-color: #f9fafb; }
        .history-table th {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .status-loading { text-align: center; padding: 2rem; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-shield-halved"></i> Safety Hub</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="homepage.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
                <li><a href="#" class="active"><i class="fa-solid fa-bullhorn"></i> Alert History</a></li>
                <li><a href="TouristID.html"><i class="fa-solid fa-users"></i> Tourist IDs</a></li>
                <li><a href="ZoneManagement.html"><i class="fa-solid fa-map-marked-alt"></i> Zone Management</a></li>
                <li><a href="Reports.html"><i class="fa-solid fa-chart-line"></i> Reports</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <h1>Alert History</h1>
                <div class="user-profile">
                    <span>Welcome, Admin</span>
                    <i class="fa-solid fa-user-circle"></i>
                </div>
            </header>
            
            <div class="content-container">
                <table class="history-table" id="alertTable">
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>Tourist ID</th>
                            <th>Tourist Name</th>
                            <th>Time Occurred</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="4" class="status-loading">Loading alerts from Firestore...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        // 1. Updated Imports for Firestore
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // 2. Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzgUTcdlt3DOQvnNsv4f_05sxJt0DUsYg",
            authDomain: "tour-track-ddb18.firebaseapp.com",
            projectId: "tour-track-ddb18",
            storageBucket: "tour-track-ddb18.firebasestorage.app",
            messagingSenderId: "426865781508",
            appId: "1:426865781508:web:8fb7a409f00c536955be51",
            measurementId: "G-TQZT1H6PPS"
        };

        // 3. Initialize Firebase & Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tableBody = document.getElementById('tableBody');

        // 4. Listen to the "users" collection
        // Note: Using a query to order by timestamp if the field exists
        const usersCollection = collection(db, "users");
        
        onSnapshot(usersCollection, (snapshot) => {
            tableBody.innerHTML = ""; // Clear table

            if (!snapshot.empty) {
                let index = 1;
                snapshot.forEach((doc) => {
                    const alert = doc.data();
                    
                    // Create row
                    const row = document.createElement('tr');
                    
                    // Handle Firestore Timestamps if they are Objects
                    let displayTime = alert.timestamp || 'No Timestamp';
                    if (displayTime && typeof displayTime.toDate === 'function') {
                        displayTime = displayTime.toDate().toLocaleString();
                    }

                    row.innerHTML = `
                        <td>${index++}</td>
                        <td>${alert.touristId || 'N/A'}</td>
                        <td>${alert.touristName || 'Unknown'}</td>
                        <td>${displayTime}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No data found in the "users" collection.</td></tr>';
            }
        }, (error) => {
            console.error("Firestore Error:", error);
            tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">Error: ${error.message}</td></tr>`;
        });
    </script>
</body>
</html>
